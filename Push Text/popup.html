<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
   <title>Push Text</title>
   <style>
      body {
         font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
         font-size: 100%;
         width: 250px;
         padding: 5px;
      }
      .title {
         width: 100%;
      }
      .title h5 {
         display: inline-block;
      }
      #current-number {
         color: blue;
         font-size: x-large;
      }
      .title button {
         vertical-align: text-bottom;
      }
      #tab-room {
        margin-top: 5px;
        width: 100%;
      }
   </style>

   <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
   <script src="lib/jquery.min.js"></script>
   <!-- Latest compiled and minified CSS -->
   <link href="lib/bootstrap.min.css" rel="stylesheet">
   <!-- Latest compiled and minified JavaScript -->
   <script src="lib/tether.min.js"></script>
   <script src="lib/bootstrap.min.js"></script>

</head>

<body>
   <div class="title">
      <h5>Room: <span id="current-number">none</span></h5>
      <button type="button" class="btn btn-danger btn-sm" id="leave-room">Leave</button>
   </div>
   <div class="input-group">
      <input type="text" class="form-control" id="room-number" placeholder="Input room number">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="enter-room">Enter</button>
      </span>
   </div>
   <button type="button" class="btn btn-success" id="tab-room">New tab</button>

   <script src="popup.js"></script>
</body>

</html>
